<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Vueでログインコンポーネント</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="login-example">
        <user-login></user-login>
    </div>
    <script type="text/x-template" id="login-template">
        <div>
            <p><input type="text" placeholder="ログインID" v-model="userid"></p>
            <p><input type="password" placeholder="パスワード" v-model="password"></p>
            <p><button @click="login">ログイン</button></p>
        </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('user-login',{
            template: '#login-template',
            data: function(){
                return {
                    userid: '',
                    password: ''
                }
            },
            methods: {
                login: function(){
                    auth.login(this.userid,this.password)
                }
            }
        })
        var auth={
            login: function(id,pass){
                window.alert('userid:' + id + '\n' + 'password:' + pass)
            }
        }
        var vm=new Vue({
            el: '#login-example'
        })
    </script>
</body>
</html>
